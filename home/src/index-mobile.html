<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alfrugo Mangandrugo</title>
    <link rel="stylesheet" href="css/styles-mobile.css">

    <link rel="stylesheet" href="https://use.typekit.net/hon4rty.css"><!Project Alfredo-Diez>

  <body>
    <article class="parent row">

            </div>
            <div class="social-email">

          </div>

<!Section 2>

        <div class="slider">

        </div>

<!Section 3>
      <section class="three">
        <div class="slider">
          <div class="slider-title-bar">

          <div class="slider-title">

          </div>
